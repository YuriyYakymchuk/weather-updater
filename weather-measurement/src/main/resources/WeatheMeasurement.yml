
spring:
  datasource:
    url: <<jdbc:mysql://host:port/learning>>
    username: <<username>>
    password: <<password>>
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect